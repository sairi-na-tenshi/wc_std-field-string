<?import namespace="v" implementation="#default#VML" ?>
<head>
	<title>Field String</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="../-/compiled.css" rel="stylesheet" />
	<!--[if IE ]><script src="../-/compiled.vml.js"></script><![endif]-->
	<script src="../-/compiled.js" type="text/javascript"></script>
</head>
<body>
	<i:docpage>
		<i:docpage-side>
			<i:noframe>
				<iframe name="content" class="i-noframe-loader" frameborder="0" src="../-/index.html"></iframe>
			</i:noframe>
		</i:docpage-side>
		<i:docpage-main>
			<i:spacer>

				<h1>Field String</h1>

				<p>Гламурные поля текстового ввода, расползающиеся на всю доступную ширину.</p>

				<label> Поисковой запрос:
					<i:field-string>
						<input
							type="text"
							name="search_text"
							value="что будет если бросить лом в унитаз поезда"
							/>
					</i:field-string>
				</label>

				<p>Если поля предполагают, что текста в них будет немного, то возможно имеет смысл поместить сразу 2 в одну строку.</p>

				<i:binom>
					<i:binom-left>

						<label> Имя:
							<i:field-string>
								<input type="text" name="comment_user_name" value="Аноним" />
							</i:field-string>
						</label>

					</i:binom-left>
					<i:binom-right>

						<label> Джаббер:
							<i:field-string>
								<input type="text" name="comment_user_email" value="dev@null" />
							</i:field-string>
						</label>

					</i:binom-right>
				</i:binom>

				<p>Планы: добавить гламура в ие.</p>

			</i:spacer>
		</i:docpage-main>
	</i:docpage>
</body>
</html>
